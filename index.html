<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ™‚é–“æŒ‡å®šãƒ¢ãƒ‹ã‚¿ãƒ¼ | time-specification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0D1117; color: #C9D1D9; font-family: sans-serif; }
        .glass-card { background: #161B22; border: 1px solid #30363D; border-radius: 1rem; padding: 1rem; transition: all 0.2s; cursor: pointer; }
        .urgent { border: 2px solid #DA3633; box-shadow: 0 0 15px rgba(218, 54, 51, 0.4); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: #DA3633; } 50% { border-color: #ff7b72; } 100% { border-color: #DA3633; } }
        .done { opacity: 0.15; background: #010409 !important; filter: grayscale(1); }
        .tab-nums { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4">

    <header class="mb-6 bg-[#161B22] p-5 rounded-2xl border border-[#30363D] shadow-xl flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">Time Slot Monitor</h1>
            <p class="text-[10px] text-sky-500 font-bold">READY TO TRACK</p>
        </div>
        <div id="live-clock" class="text-3xl font-black text-sky-400 tab-nums">00:00:00</div>
    </header>

    <div id="import-area" class="mb-6 bg-[#161B22] p-6 rounded-2xl border border-[#30363D]">
        <label class="block text-xs font-bold text-gray-500 mb-2 uppercase italic">ã‚¨ã‚¯ã‚»ãƒ«ã®ã€ŒDAç•ªå·ã€ã¨ã€Œåå‰ã€ã‚’è²¼ã‚Šä»˜ã‘</label>
        <textarea id="excel-input" class="w-full h-48 bg-[#0D1117] border border-[#30363D] rounded-xl p-4 text-sm text-white focus:border-sky-500 outline-none mb-4" placeholder="DA8857182	ä½è—¤ å¤ªéƒ"></textarea>
        
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="block text-[10px] text-gray-500 font-bold mb-1 uppercase text-center">ç· ã‚åˆ‡ã‚Šæ™‚é–“</label>
                <input type="time" id="default-deadline" value="21:00" class="w-full bg-[#0D1117] border border-[#30363D] rounded-lg p-3 text-white text-center font-bold">
            </div>
            <div class="flex items-end">
                <button onclick="processData()" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-black py-3 rounded-lg shadow-lg transition-all active:scale-95">
                    ãƒ¢ãƒ‹ã‚¿ãƒ¼ã‚’é–‹å§‹ã™ã‚‹ ğŸš€
                </button>
            </div>
        </div>
    </div>

    <div id="monitor-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

    <script>
        let deliveries = [];

        function processData() {
            const rawText = document.getElementById('excel-input').value;
            const defaultTime = document.getElementById('default-deadline').value;
            const lines = rawText.trim().split('\n');

            deliveries = lines.map(line => {
                const parts = line.split(/\t|\s{2,}/); // ã‚¿ãƒ–ã¾ãŸã¯ç©ºç™½ã§åˆ†å‰²
                return {
                    da: parts[0] ? parts[0].trim() : "ä¸æ˜",
                    name: parts[1] ? parts[1].trim() : "---",
                    deadline: defaultTime,
                    status: 'pending'
                };
            }).filter(item => item.da !== "ä¸æ˜" && item.da !== "");

            if (deliveries.length > 0) {
                document.getElementById('import-area').classList.add('hidden');
                updateDisplay();
            }
        }

        function updateDisplay() {
            const grid = document.getElementById('monitor-grid');
            grid.innerHTML = '';
            const now = new Date();

            deliveries.forEach((item, index) => {
                const [h, m] = item.deadline.split(':').map(Number);
                const target = new Date();
                target.setHours(h, m, 0, 0);
                
                const diffMins = Math.floor((target - now) / 60000);
                const isUrgent = diffMins <= 30 && diffMins > 0;
                const isOver = diffMins <= 0;

                const card = document.createElement('div');
                card.className = `glass-card ${item.status === 'done' ? 'done' : ''} ${isUrgent && item.status !== 'done' ? 'urgent' : ''}`;
                card.onclick = () => {
                    deliveries[index].status = deliveries[index].status === 'done' ? 'pending' : 'done';
                    updateDisplay();
                };

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black text-gray-600 uppercase">Track #${index + 1}</span>
                        <div class="text-right">
                            <p class="text-[9px] font-bold text-gray-500 uppercase">Limit</p>
                            <p class="text-sm font-black tab-nums ${isOver ? 'text-rose-500' : isUrgent ? 'text-amber-400' : 'text-sky-400'}">
                                ${isOver ? 'OVER' : 'æ®‹ã‚Š ' + diffMins + 'åˆ†'}
                            </p>
                        </div>
                    </div>
                    <div class="text-xl font-black text-white mb-2 tracking-tight">${item.da}</div>
                    <div class="pt-2 border-t border-white/5 flex justify-between items-center">
                        <span class="text-sm font-bold text-gray-400">ğŸ‘¤ ${item.name}</span>
                        <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-gray-600 font-bold">${item.deadline}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function clock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('ja-JP', { hour12: false });
            if (deliveries.length > 0) updateDisplay();
        }

        setInterval(clock, 10000); // 10ç§’ã”ã¨ã«æ›´æ–°
        clock();
    </script>
</body>
</html>
